          <img src="Design Folio Hub logo.png" alt="DFH" width="35" height="35">
        </a>
        <a class="navbar-brand" href="index.html">Design Folio Hub</a>

    <div class="gbox">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>YOUR ORDER</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Id" required>
            <input type="text" id="phone" placeholder="Phone No." required>
            <input type="text" id="subject" placeholder="What you want to order? Ex: Logo, Resume etc." required>
            <textarea placeholder="Describe your order." id="message" rows="4" required></textarea>
            <button type="submit">Send Order</button>
            </form>
    </div>
